<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashley Sepers - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ============================================ -->
  <!-- Boot screen (hidden - kept for potential future use) -->
  <div id="boot-screen" class="boot-screen hidden"></div>

  <!-- ============================================ -->
  <!-- MAIN ROOM SCENE -->
  <!-- ============================================ -->
  <div id="room-scene" class="room-scene">
    <!-- Room background image -->
    <div class="room-container">
      <img src="assets/images/office2.jpg" alt="Ashley's Office" class="room-image" id="room-image">
    </div>

    <!-- Bottom navigation bar -->
    <div class="room-navbar" id="room-navbar">
      <div class="navbar-title">Ashley's Office</div>
      <div class="navbar-actions">
        <button class="navbar-btn" id="inspect-btn">
          <span class="navbar-btn-icon">&#128269;</span>
          <span>Inspect</span>
        </button>
        <button class="navbar-btn" id="computer-btn" data-action="monitor">
          <span class="navbar-btn-icon">&#128187;</span>
          <span>Computer</span>
        </button>
      </div>
    </div>

    <!-- Inspect menu (popup from bottom bar) -->
    <div class="inspect-menu hidden" id="inspect-menu">
      <div class="inspect-menu-header">What would you like to inspect?</div>
      <div class="inspect-menu-grid">
        <button class="inspect-item" data-action="desk">
          <span class="inspect-icon">&#128221;</span>
          <span>Work Desk</span>
        </button>
        <button class="inspect-item" data-action="gertrude">
          <span class="inspect-icon">&#128008;</span>
          <span>Gertrude</span>
        </button>
        <button class="inspect-item" data-action="gherkin">
          <span class="inspect-icon">&#128049;</span>
          <span>Gherkin</span>
        </button>
        <button class="inspect-item" data-action="leftBookshelf">
          <span class="inspect-icon">&#128218;</span>
          <span>Left Bookshelf</span>
        </button>
        <button class="inspect-item" data-action="rightBookshelf">
          <span class="inspect-icon">&#128218;</span>
          <span>Right Bookshelf</span>
        </button>
        <button class="inspect-item" data-action="radio">
          <span class="inspect-icon">&#128251;</span>
          <span>Vintage Radio</span>
        </button>
        <button class="inspect-item" data-action="art">
          <span class="inspect-icon">&#127912;</span>
          <span>Wall Art</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- OREGON TRAIL STYLE DIALOG BOX -->
  <!-- ============================================ -->
  <div id="dialog-overlay" class="dialog-overlay hidden">
    <div class="dialog-box">
      <div class="dialog-header">
        <span class="dialog-title" id="dialog-title">Conversation</span>
        <button class="dialog-close" id="dialog-close">&times;</button>
      </div>
      <div class="dialog-content">
        <div class="dialog-portrait">
          <img src="assets/images/ashley-portrait.jpg" alt="Portrait" id="dialog-portrait-img">
        </div>
        <div class="dialog-text-area">
          <div class="dialog-item-image" id="dialog-item-image">
            <img src="" alt="Item" id="dialog-item-img">
          </div>
          <p class="dialog-text" id="dialog-text"></p>
          <div class="dialog-responses" id="dialog-responses">
            <!-- Response buttons generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- HIREMEOS DESKTOP -->
  <!-- ============================================ -->
  <div id="desktop-scene" class="desktop-scene hidden">
    <!-- CRT Monitor Frame -->
    <div class="monitor-frame">
      <div class="monitor-bezel">
        <div class="monitor-brand">HireMeOS</div>
        <div class="monitor-screen">
          <!-- Desktop area -->
          <div class="desktop-area" id="desktop-area">
            <!-- Desktop icons -->
            <div class="desktop-icons" id="desktop-icons">
              <div class="desktop-icon" data-app="wordpad" data-file="resume">
                <div class="icon-image icon-doc"></div>
                <span class="icon-label">Resume.doc</span>
              </div>
              <div class="desktop-icon" data-app="myspace" data-file="about">
                <div class="icon-image icon-html"></div>
                <span class="icon-label">AboutMe.html</span>
              </div>
              <div class="desktop-icon" data-app="messenger" data-file="chat">
                <div class="icon-image icon-exe"></div>
                <span class="icon-label">AshleyChat.exe</span>
              </div>
              <div class="desktop-icon" data-app="folder" data-file="work">
                <div class="icon-image icon-folder"></div>
                <span class="icon-label">Work Examples</span>
              </div>
              <div class="desktop-icon" data-app="recycle" data-file="trash">
                <div class="icon-image icon-recycle"></div>
                <span class="icon-label">Recycle Bin</span>
              </div>
            </div>

            <!-- Windows container -->
            <div class="windows-container" id="windows-container">
              <!-- Windows generated by JS -->
            </div>
          </div>

          <!-- Taskbar -->
          <div class="taskbar">
            <button class="start-button" id="start-button">
              <span class="start-icon"></span>
              <span>Start</span>
            </button>
            <div class="taskbar-items" id="taskbar-items">
              <!-- Active window buttons generated by JS -->
            </div>
            <div class="taskbar-tray">
              <span class="tray-time" id="tray-time">12:00 PM</span>
            </div>
          </div>

          <!-- Start Menu -->
          <div class="start-menu hidden" id="start-menu">
            <div class="start-menu-header">
              <div class="start-menu-user">
                <div class="user-avatar"></div>
                <span>Visitor</span>
              </div>
            </div>
            <div class="start-menu-items">
              <div class="start-menu-item" data-action="resume">
                <span class="menu-icon icon-doc-small"></span>
                <span>Resume.doc</span>
              </div>
              <div class="start-menu-item" data-action="about">
                <span class="menu-icon icon-html-small"></span>
                <span>AboutMe.html</span>
              </div>
              <div class="start-menu-item" data-action="chat">
                <span class="menu-icon icon-exe-small"></span>
                <span>AshleyChat.exe</span>
              </div>
              <div class="start-menu-divider"></div>
              <div class="start-menu-item" data-action="email">
                <span class="menu-icon icon-email"></span>
                <span>Email Ashley</span>
              </div>
              <div class="start-menu-item" data-action="linkedin">
                <span class="menu-icon icon-link"></span>
                <span>LinkedIn</span>
              </div>
              <div class="start-menu-divider"></div>
              <div class="start-menu-item" data-action="exit">
                <span class="menu-icon icon-exit"></span>
                <span>Exit to Room</span>
              </div>
            </div>
          </div>
        </div>
        <div class="monitor-controls">
          <div class="monitor-led"></div>
          <div class="monitor-button"></div>
          <div class="monitor-button"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- WINDOW TEMPLATES (hidden, cloned by JS) -->
  <!-- ============================================ -->

  <!-- WordPad Window Template -->
  <template id="template-wordpad">
    <div class="window window-wordpad" data-window="wordpad">
      <div class="window-titlebar">
        <span class="window-title">Resume.doc - WordPad</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-menubar">
        <span class="menu-item">File</span>
        <span class="menu-item">Edit</span>
        <span class="menu-item">View</span>
        <span class="menu-item">Help</span>
      </div>
      <div class="window-toolbar">
        <button class="toolbar-btn">New</button>
        <button class="toolbar-btn">Open</button>
        <button class="toolbar-btn">Save</button>
        <span class="toolbar-divider"></span>
        <button class="toolbar-btn">Print</button>
      </div>
      <div class="window-content wordpad-content" id="wordpad-content">
        <!-- Resume content loaded by JS -->
      </div>
    </div>
  </template>

  <!-- MySpace Window Template -->
  <template id="template-myspace">
    <div class="window window-myspace" data-window="myspace">
      <div class="window-titlebar">
        <span class="window-title">AboutMe.html - Internet Explorer</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-addressbar">
        <span class="address-label">Address:</span>
        <input type="text" class="address-input" value="http://www.myspace.com/ashley-sepers" readonly>
        <button class="address-go">Go</button>
      </div>
      <div class="window-content myspace-content" id="myspace-content">
        <!-- MySpace content loaded by JS -->
      </div>
    </div>
  </template>

  <!-- Messenger Window Template -->
  <template id="template-messenger">
    <div class="window window-messenger" data-window="messenger">
      <div class="window-titlebar titlebar-messenger">
        <span class="window-title">AshleyChat - Instant Messenger</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-content messenger-content">
        <div class="messenger-chat-area" id="messenger-chat">
          <!-- Chat messages loaded by JS -->
        </div>
        <div class="messenger-input-area">
          <div class="messenger-quick-questions" id="messenger-quick">
            <!-- Quick question buttons loaded by JS -->
          </div>
          <div class="messenger-input-row">
            <input type="text" class="messenger-input" id="messenger-input" placeholder="Type a question...">
            <button class="messenger-send" id="messenger-send">Send</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Folder Window Template -->
  <template id="template-folder">
    <div class="window window-folder" data-window="folder">
      <div class="window-titlebar">
        <span class="window-title">Work Examples</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-menubar">
        <span class="menu-item">File</span>
        <span class="menu-item">Edit</span>
        <span class="menu-item">View</span>
      </div>
      <div class="window-content folder-content" id="folder-content">
        <!-- Folder items loaded by JS -->
      </div>
    </div>
  </template>

  <!-- Work Example Detail Window Template -->
  <template id="template-work-detail">
    <div class="window window-work-detail" data-window="work-detail">
      <div class="window-titlebar">
        <span class="window-title">Project Details</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-content work-detail-content" id="work-detail-content">
        <!-- Work detail loaded by JS -->
      </div>
    </div>
  </template>

  <!-- Recycle Bin Window Template -->
  <template id="template-recycle">
    <div class="window window-recycle" data-window="recycle">
      <div class="window-titlebar">
        <span class="window-title">Recycle Bin</span>
        <div class="window-controls">
          <button class="window-btn window-minimize">_</button>
          <button class="window-btn window-maximize">[]</button>
          <button class="window-btn window-close">&times;</button>
        </div>
      </div>
      <div class="window-content recycle-content">
        <div class="recycle-empty">
          <div class="recycle-icon-large"></div>
          <p>This folder is empty.</p>
          <p class="recycle-note">(Because I don't throw away good ideas)</p>
        </div>
      </div>
    </div>
  </template>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
